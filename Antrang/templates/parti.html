{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 1rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Register for an Event Participant</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
