<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Antrang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .content-box h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content-box p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Antrang</div>
    </nav>

    <div class="background-container">
        <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80" class="background-image" alt="Event background">
        <div class="overlay"></div>
    </div>

    <div class="content-box">
        <h1>Welcome to Antrang 2025</h1>
        <p>Explore the event details and get ready to experience the best of Antrang 2025!</p>
        <a href="{% url 'dashbd'%}"><button class="cta-button">Explore More</button> </a>
    </div>
</body>
</html>
